<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рулетка</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module" defer></script>
</head>

<body>
  <div class="wrapper">
    <div class="line"></div>
    <div class="roulette roulette-wrapper">
      <div class="cell" data-index="0"><span>200р</span></div>
      <div class="cell" data-index="1"><span>100р</span></div>
      <div class="cell" data-index="2"><span>50р</span></div>
      <div class="cell" data-index="3"><span>500р</span></div>
      <div class="cell" data-index="4"><span>1200р</span></div>
      <div class="cell" data-index="5"><span>2400р</span></div>
      <div class="cell" data-index="6"><span>2600р</span></div>
      <div class="cell" data-index="7"><span>2300р</span></div>
      <div class="cell" data-index="8"><span>1300р</span></div>
    </div>
    <div class="line"></div>
  </div>
</body>

</html>
